{{- $ca := genCA "app.neo4j-ca" 365 }}
{{- $releaseNamespace := .Release.Namespace }}
{{- $clusterDomain := .Values.clusterDomain }}
{{- $serviceName := include "app.neo4j.name" . }}
{{- $headlessServiceName := printf "%s-headless" (include "app.neo4j.name" .) }}
{{- $altNames := list (printf "*.%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) (printf "%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) (printf "*.%s.%s.svc.%s" $headlessServiceName $releaseNamespace $clusterDomain) (printf "%s.%s.svc.%s" $headlessServiceName $releaseNamespace $clusterDomain) "127.0.0.1" "localhost" }}
{{- if .Values.neo4j.tls.certCAFilename }}
{{- $additionalCAs := (.Files.Glob (printf "certs/%s" (.Values.neo4j.tls.certCAFilename) )) }}
{{- end }}
{{- $crt := genSignedCert $serviceName nil $altNames 365 $ca }}

{{- $combinedCerts := printf "%s\n%s" $crt.Cert $ca.Cert }} 

{{- if and (include "app.neo4j.createTlsSecret" .) .Values.neo4j.tls.autoGenerated }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.neo4j.tlsSecretName" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: neo4j
  annotations: 
  {{- if .Values.commonAnnotations }}
  {{ include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $combinedCerts | b64enc | quote }}
  tls.key: {{ $crt.Key | b64enc | quote }} 
  ca.crt: {{ $ca.Cert | b64enc | quote }}
---
{{- else if (include "app.neo4j.createTlsSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.neo4j.tlsSecretName" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: neo4j
  annotations: 
  {{- if .Values.commonAnnotations }}
  {{ include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
{{ (.Files.Glob (printf "certs/%s" (.Values.neo4j.tls.certFilename))).AsSecrets | indent 2 }}
{{ (.Files.Glob (printf "certs/%s" (.Values.neo4j.tls.certKeyFilename))).AsSecrets | indent 2 }}
{{ (.Files.Glob (printf "certs/%s" (.Values.neo4j.tls.certCAFilename))).AsSecrets | indent 2 }}
{{- end }}