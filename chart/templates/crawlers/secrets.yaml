{{- if (include "app.crawlers.createSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.crawlers.secretName" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations: 
  {{- if .Values.commonAnnotations }}
  {{ include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
{{- if .Values.crawlers.slackWebhook.enabled }}
  SLACK_HOOK_URL: {{ .Values.crawlers.slackWebhook.url | quote }}
  SLACK_HOOK_CHANNEL: {{ .Values.crawlers.slackWebhook.channel | quote }}
{{- end }}
{{- end }}
---
