icon: https://raw.githubusercontent.com/dod-advana/gamechanger/main/assets/logos/GAMECHANGER-PentagonIcon%403x.png
# maintainers:
#   - email: containers@bitnami.com
#     name: Bitnami
dependencies:
  # https://helm.sh/docs/topics/charts/#using-the-child-parent-format
  - condition: elasticsearch.asSubchart
    name: elasticsearch
